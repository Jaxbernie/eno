<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Business</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #fff;
    }
    .form-container {
      max-width: 800px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      padding: 8px 16px;
      margin-right: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #1890ff;
      color: white;
    }
    .cancel-btn {
      background-color: #f0f0f0;
    }

    /* Toast 样式（顶部居中） */
    .toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 12px 20px;
      position: fixed;
      z-index: 1000;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from { top: 0; opacity: 0; }
      to { top: 20px; opacity: 1; }
    }

    @keyframes fadeout {
      from { top: 20px; opacity: 1; }
      to { top: 0; opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Toast 提示 -->
  <div id="toast" class="toast">Created successfully</div>

  <div class="form-container">
    <h2>Create/Edit Business</h2>
    <form id="businessForm">
      <div class="form-row">
        <div class="form-group">
          <label for="businessName">* Business Name:</label>
          <input type="text" id="businessName" value="Brazil" required readonly />
        </div>
        <div class="form-group">
          <label for="businessAlias">* Business Alias:</label>
          <input type="text" id="businessAlias" value="BR" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group" style="flex: 1;">
          <label for="remark">Remark:</label>
          <textarea id="remark">test suspend</textarea>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("businessForm").addEventListener("submit", function(e) {
      e.preventDefault(); // 阻止默认提交行为

      // 显示顶部 toast
      const toast = document.getElementById("toast");
      toast.className = "toast show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 1500); // 1.5 秒后隐藏
    });
  </script>
</body>
</html>
