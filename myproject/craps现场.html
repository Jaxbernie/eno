<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D é•¿æ–¹å½¢éª°å­æŠ•æ·æ¨¡æ‹Ÿ</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #2c3e50; color: white; }
        canvas { background: #ddd; border: 5px solid #8B5A2B; display: block; margin: auto; border-radius: 10px; }
        #rollButton { margin-top: 10px; padding: 10px 20px; font-size: 18px; background: #27ae60; color: white; border: none; cursor: pointer; border-radius: 5px; }
        #rollButton:hover { background: #2ecc71; }
        #result { font-size: 20px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>ğŸ² 2D é•¿æ–¹å½¢éª°å­æŠ•æ·æ¨¡æ‹Ÿ ğŸ²</h2>
    <canvas id="gameCanvas" width="400" height="480"></canvas>
    <br>
    <button id="rollButton">æ·éª°å­ ğŸ²</button>
    <div id="result">éª°å­ç‚¹æ•°ï¼š--</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const walls = { Top: 50, Bottom: 430, Left: 50, Right: 350 }; // æ–°çš„é•¿æ–¹å½¢è¾¹ç•Œ
        let diceArray = [
            { x: 180, y: 80, vx: 0, vy: 0, rotation: 0, stopped: false, value: 1 },
            { x: 220, y: 80, vx: 0, vy: 0, rotation: 0, stopped: false, value: 1 }
        ];

        const backgroundImage = new Image(); // åˆ›å»ºå›¾ç‰‡å¯¹è±¡
        backgroundImage.src = 'green_background.jpg'; // è®¾ç½®å›¾ç‰‡è·¯å¾„

        // ğŸ¯ ç»˜åˆ¶é•¿æ–¹å½¢å‡¹æ§½
        function drawTable() {
            ctx.drawImage(backgroundImage, 50, 50, 300, 380); // ç»˜åˆ¶å›¾ç‰‡æ›¿ä»£ç»¿è‰²èƒŒæ™¯

            // ç»˜åˆ¶æ¡æœ¨è‰²è¾¹æ¡†
            ctx.fillStyle = "#8B5A2B"; // æ¡æœ¨è‰²
            ctx.fillRect(45, 45, 310, 5); // é¡¶è¾¹
            ctx.fillRect(45, 430, 310, 5); // åº•è¾¹
            ctx.fillRect(45, 45, 5, 385); // å·¦è¾¹
            ctx.fillRect(350, 45, 5, 385); // å³è¾¹
        }

        // ğŸ² ç”»éª°å­
        function drawDice(dice) {
            ctx.save();
            ctx.translate(dice.x, dice.y);
            ctx.rotate(dice.rotation);
            ctx.fillStyle = "white";
            ctx.fillRect(-15, -15, 30, 30); // éª°å­ä¸»ä½“
            ctx.strokeStyle = "black";
            ctx.strokeRect(-15, -15, 30, 30); // è¾¹æ¡†

            // ğŸ² ç»˜åˆ¶ç‚¹æ•°
            if (dice.stopped) {
                ctx.fillStyle = "black";
                const dotPositions = {
                    1: [[0, 0]],
                    2: [[-10, -10], [10, 10]],
                    3: [[-10, -10], [0, 0], [10, 10]],
                    4: [[-10, -10], [10, -10], [-10, 10], [10, 10]],
                    5: [[-10, -10], [10, -10], [0, 0], [-10, 10], [10, 10]],
                    6: [[-10, -10], [10, -10], [-10, 0], [10, 0], [-10, 10], [10, 10]]
                };
                const dots = dotPositions[dice.value] || [];
                dots.forEach(pos => {
                    ctx.beginPath();
                    ctx.arc(pos[0], pos[1], 3, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            ctx.restore();
        }

        // ğŸ² ç‰©ç†æ¨¡æ‹Ÿ
        function update() {
            let allStopped = true;
            diceArray.forEach(dice => {
                if (!dice.stopped) {
                    dice.x += dice.vx;
                    dice.y += dice.vy;

                    // æ‘©æ“¦åŠ›é™ä½é€Ÿåº¦
                    dice.vx *= 0.98;
                    dice.vy *= 0.98;

                    // æ—‹è½¬éª°å­
                    dice.rotation += 0.1;

                    // ç¢°æ’æ£€æµ‹
                    if (dice.x < walls.Left + 15 || dice.x > walls.Right - 15) dice.vx *= -0.8;
                    if (dice.y < walls.Top + 15 || dice.y > walls.Bottom - 15) dice.vy *= -0.8;

                    // å¦‚æœé€Ÿåº¦è¶³å¤Ÿä½ï¼Œéª°å­åœæ­¢
                    if (Math.abs(dice.vx) < 0.1 && Math.abs(dice.vy) < 0.1) {
                        dice.vx = 0;
                        dice.vy = 0;
                        dice.stopped = true;
                        dice.value = Math.ceil(Math.random() * 6); // éšæœºç‚¹æ•°
                    } else {
                        allStopped = false;
                    }
                }
            });

            if (allStopped) {
                showDiceResult();
            }
        }

        // ğŸ² æ˜¾ç¤ºéª°å­ç‚¹æ•°
        function showDiceResult() {
            const total = diceArray[0].value + diceArray[1].value;
            document.getElementById("result").innerText = `éª°å­ç‚¹æ•°ï¼š${diceArray[0].value} + ${diceArray[1].value} = ${total}`;
        }

        // ğŸ² æ·éª°å­
        document.getElementById("rollButton").addEventListener("click", () => {
            diceArray.forEach(dice => {
                dice.x = 180 + Math.random() * 40; // é‡æ–°è®¾ç½®ä½ç½®
                dice.y = 80;
                dice.vx = (Math.random() - 0.5) * 10;
                dice.vy = Math.random() * 10 + 5;
                dice.stopped = false;
            });
            document.getElementById("result").innerText = "éª°å­ç‚¹æ•°ï¼š--";
        });

        // ğŸ² åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTable();
            diceArray.forEach(drawDice);
            update();
            requestAnimationFrame(animate);
        }

        // ç­‰å¾…å›¾ç‰‡åŠ è½½å®Œæˆåå¼€å§‹åŠ¨ç”»
        backgroundImage.onload = function() {
            animate();
        };
    </script>
</body>
</html>
