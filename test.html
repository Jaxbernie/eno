<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>查询结果展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      transition: background-color 0.2s;
    }
    .row.active-row {
      background-color: #e6f7ff; /* 当前高亮 */
    }
    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      height: 100%;
      background-color: #f9f9f9;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }
    .drawer.open {
      transform: translateX(0);
    }
    .drawer-close {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
    .detail-button {
      padding: 5px 10px;
      background-color: #0056b3; /* 深蓝未读 */
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .detail-button.viewed {
      background-color: #91d5ff; /* 浅蓝已读 */
      color: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>提案管理-KYC提案-查询结果</h2>
  <div id="data-list">
    <div class="row">
      <div>数据项 1</div>
      <button class="detail-button" onclick="openDrawer('详情内容 1', this)">详情</button>
    </div>
    <div class="row">
      <div>数据项 2</div>
      <button class="detail-button" onclick="openDrawer('详情内容 2', this)">详情</button>
    </div>
    <div class="row">
      <div>数据项 3</div>
      <button class="detail-button" onclick="openDrawer('详情内容 3', this)">详情</button>
    </div>
    <div class="row">
      <div>数据项 4</div>
      <button class="detail-button" onclick="openDrawer('详情内容 4', this)">详情</button>
    </div>
    <div class="row">
      <div>数据项 5</div>
      <button class="detail-button" onclick="openDrawer('详情内容 5', this)">详情</button>
    </div>
    <H3>说明：数据结果展示后，点击【详情】按钮，查看交互效果</H3>
  </div>
</div>

<!-- 抽屉区域 -->
<div class="drawer" id="drawer">
  <div>
    <span class="drawer-close" onclick="closeDrawer()">×</span>
    <h3>详情内容</h3>
    <div id="drawer-content">这里显示详情</div>
  </div>
</div>

<script>
  function openDrawer(content, el) {
    // 设置详情内容
    document.getElementById("drawer-content").innerText = content;
    document.getElementById("drawer").classList.add("open");

    // 高亮当前行
    const rows = document.querySelectorAll(".row");
    rows.forEach(row => row.classList.remove("active-row"));
    const currentRow = el.closest(".row");
    if (currentRow) {
      currentRow.classList.add("active-row");
    }

    // 设置按钮为“已查看”
    el.classList.add("viewed");
  }

  function closeDrawer() {
    document.getElementById("drawer").classList.remove("open");
  }
</script>

</body>
</html>
