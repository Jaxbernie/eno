<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>查询结果展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .drawer {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100%;
      background-color: #f9f9f9;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }
    .drawer.open {
      right: 0;
    }
    .drawer-close {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
    .detail-button {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>查询结果</h2>
  <div id="data-list">
    <!-- 数据行 -->
    <div class="row">
      <div>数据项 1</div>
      <button class="detail-button" onclick="openDrawer('详情内容 1')">详情</button>
    </div>
    <div class="row">
      <div>数据项 2</div>
      <button class="detail-button" onclick="openDrawer('详情内容 2')">详情</button>
    </div>
    <div class="row">
      <div>数据项 3</div>
      <button class="detail-button" onclick="openDrawer('详情内容 3')">详情</button>
    </div>
    <div class="row">
      <div>数据项 4</div>
      <button class="detail-button" onclick="openDrawer('详情内容 4')">详情</button>
    </div>
    <div class="row">
      <div>数据项 5</div>
      <button class="detail-button" onclick="openDrawer('详情内容 5')">详情</button>
    </div>
  </div>
</div>

<!-- 抽屉区域 -->
<div class="drawer" id="drawer">
  <div>
    <span class="drawer-close" onclick="closeDrawer()">×</span>
    <h3>详情内容</h3>
    <div id="drawer-content">这里显示详情</div>
  </div>
</div>

<script>
  function openDrawer(content) {
    document.getElementById("drawer-content").innerText = content;
    document.getElementById("drawer").classList.add("open");
  }

  function closeDrawer() {
    document.getElementById("drawer").classList.remove("open");
  }
</script>

</body>
</html>
